<section id="contact">
    <div class="section-header" data-aos="fade-up">
        <h2 class="section-title">Get In Touch</h2>
        <p class="section-subtitle">Feel free to reach out for collaborations or just a friendly hello</p>
    </div>
    <div class="contact-container">
        <div class="contact-info" data-aos="fade-right">
            <a href="https://maps.google.com/?q=India" target="_blank" class="contact-item card-hover">
                <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-details">
                    <h3>Location</h3>
                    <p>India</p>
                </div>
            </a>
            <a href="mailto:adarshkumar1301@gmail.com" class="contact-item card-hover">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h3>Email</h3>
                    <p>adarshkumar1301@gmail.com</p>
                </div>
            </a>
            <a href="https://linkedin.com/in/adarshkumar13/" target="_blank" class="contact-item card-hover">
                <div class="contact-icon">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="contact-details">
                    <h3>LinkedIn</h3>
                    <p>linkedin.com/in/adarshkumar13/</p>
                </div>
            </a>
            <a href="https://kaggle.com/blamerx" target="_blank" class="contact-item card-hover">
                <div class="contact-icon">
                    <i class="fab fa-kaggle"></i>
                </div>
                <div class="contact-details">
                    <h3>Kaggle</h3>
                    <p>kaggle.com/blamerx</p>
                </div>
            </a>
        </div>
        <div class="contact-form" data-aos="fade-left">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</section>
